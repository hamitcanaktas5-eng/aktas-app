<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Aktas App – Demo v1.0</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0f172a;
  color:#fff;
}

/* LOGIN */
#login{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.login-box{
  width:90%;
  max-width:360px;
  background:#020617;
  padding:24px;
  border-radius:14px;
}
.login-box h2{margin:0 0 8px}
.login-box input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:none;
}
.login-box button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  background:#2563eb;
  color:#fff;
  font-size:16px;
}

/* APP */
#app{display:none;height:100vh}

/* TOP BAR */
.topbar{
  height:56px;
  background:#020617;
  display:flex;
  align-items:center;
  padding:0 12px;
}
.topbar button{
  background:#2563eb;
  border:none;
  color:#fff;
  padding:8px 12px;
  border-radius:8px;
}
.topbar h3{
  flex:1;
  text-align:center;
  margin:0;
}

/* LAYOUT */
.container{
  display:flex;
  height:calc(100vh - 56px);
}

/* LEFT */
#left{
  width:260px;
  background:#020617;
  padding:10px;
  display:none;
  flex-shrink:0;
}
#left input, #left button{
  width:100%;
  margin-bottom:8px;
  padding:10px;
  border-radius:8px;
  border:none;
}
#channels div{
  padding:8px;
  background:#1e293b;
  border-radius:8px;
  margin-bottom:6px;
  cursor:pointer;
}

/* CENTER */
#center{
  flex:1;
  display:flex;
  flex-direction:column;
}
#messages{
  flex:1;
  padding:10px;
  overflow-y:auto;
}
.message{
  margin-bottom:8px;
  background:#1e293b;
  padding:8px;
  border-radius:8px;
}
.input-box{
  display:none;
  padding:10px;
  background:#020617;
}
.input-box input{
  width:80%;
  padding:10px;
  border-radius:8px;
  border:none;
}
.input-box button{
  padding:10px;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:#fff;
}

/* RIGHT */
#right{
  width:220px;
  background:#020617;
  padding:10px;
  display:none;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>Demo v1.0</h2>
    <p>admin / admin</p>
    <input id="user" placeholder="Kullanıcı adı">
    <input id="pass" type="password" placeholder="Şifre">
    <button onclick="login()">Giriş</button>
  </div>
</div>

<!-- APP -->
<div id="app">
  <div class="topbar">
    <button onclick="toggleLeft()">☰</button>
    <h3 id="title">Kanal yok</h3>
    <button onclick="logout()">Çıkış</button>
  </div>

  <div class="container">
    <div id="left">
      <input id="channelName" placeholder="Kanal adı">
      <button onclick="createChannel()">+ Kanal Oluştur</button>
      <div id="channels"></div>
    </div>

    <div id="center">
      <div id="messages"></div>
      <div class="input-box" id="inputBox">
        <input id="msgInput" placeholder="Mesaj yaz...">
        <button onclick="sendMsg()">Gönder</button>
      </div>
    </div>

    <div id="right">
      <h4>Aktifler</h4>
      <div>@admin</div>
    </div>
  </div>
</div>

<script>
let currentChannel = null;
let channels = {};

function login(){
  if(user.value==="admin" && pass.value==="admin"){
    localStorage.setItem("login","1");
    showApp();
  }else{
    alert("Hatalı giriş");
  }
}

function showApp(){
  login.style.display="none";
  app.style.display="block";
}

function logout(){
  localStorage.removeItem("login");
  location.reload();
}

if(localStorage.getItem("login")==="1"){
  showApp();
}

function toggleLeft(){
  left.style.display = left.style.display==="block" ? "none":"block";
}

function createChannel(){
  const name = channelName.value.trim();
  if(!name) return;
  channels[name]=[];
  renderChannels();
  openChannel(name);
  channelName.value="";
}

function renderChannels(){
  channelsDiv = document.getElementById("channels");
  channelsDiv.innerHTML="";
  Object.keys(channels).forEach(c=>{
    const d=document.createElement("div");
    d.innerText=c;
    d.onclick=()=>openChannel(c);
    channelsDiv.appendChild(d);
  });
}

function openChannel(name){
  currentChannel=name;
  title.innerText=name;
  left.style.display="none";
  right.style.display="block";
  inputBox.style.display="flex";
  renderMessages();
}

function sendMsg(){
  if(!currentChannel) return;
  const text=msgInput.value.trim();
  if(!text) return;
  channels[currentChannel].push(text);
  msgInput.value="";
  renderMessages();
}

function renderMessages(){
  messages.innerHTML="";
  channels[currentChannel].forEach(m=>{
    const d=document.createElement("div");
    d.className="message";
    d.innerText="@admin: "+m;
    messages.appendChild(d);
  });
}
</script>

</body>
</html>
