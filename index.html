<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Aktas App Demo v1.0</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0f172a;
  color:#fff;
  height:100vh;
  overflow:hidden;
}

/* LOGIN */
#login{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.login-box{
  background:#020617;
  padding:24px;
  border-radius:12px;
  width:90%;
  max-width:360px;
}
.login-box input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
}
button{background:#2563eb;color:#fff}

/* APP */
#app{display:none;height:100vh}
header{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 12px;
  background:#020617;
}
header button{
  width:auto;
  padding:8px 12px;
}

/* LAYOUT */
.container{
  display:flex;
  height:calc(100vh - 56px);
}

/* PANELS */
.panel{
  background:#020617;
  transition:transform .3s ease;
}
#left{
  width:260px;
  position:absolute;
  left:0;top:56px;bottom:0;
  transform:translateX(-100%);
  z-index:5;
}
#left.open{transform:translateX(0)}
#right{
  width:240px;
  position:absolute;
  right:0;top:56px;bottom:0;
  transform:translateX(100%);
  z-index:5;
}
#right.open{transform:translateX(0)}

#center{
  flex:1;
  padding:16px;
}

/* CHANNELS */
.channel{
  padding:10px;
  border-bottom:1px solid #1e293b;
  cursor:pointer;
}
.channel:hover{background:#1e293b}

/* CHAT */
#messages{
  height:calc(100% - 60px);
  overflow-y:auto;
}
.msg{
  margin-bottom:10px;
}
.msg span{color:#60a5fa;font-size:12px}
.msg p{
  margin:4px 0 0;
  background:#1e293b;
  padding:8px;
  border-radius:6px;
}

/* INPUT */
#inputBox{
  display:none;
  margin-top:10px;
  display:flex;
  gap:8px;
}
#inputBox input{
  flex:1;
  padding:10px;
  border-radius:6px;
  border:none;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>Demo v1.0</h2>
    <input id="user" placeholder="admin"/>
    <input id="pass" type="password" placeholder="admin"/>
    <button onclick="login()">Giriş</button>
  </div>
</div>

<!-- APP -->
<div id="app">
<header>
  <button onclick="toggleLeft()">☰</button>
  <b id="title">Kanal seç</b>
  <button onclick="toggleRight()">Aktifler</button>
</header>

<div class="container">
  <div id="center">
    <div id="messages">Bir kanal seç.</div>

    <div id="inputBox">
      <input id="msgInput" placeholder="Mesaj yaz..."/>
      <button onclick="sendMsg()">Gönder</button>
    </div>
  </div>
</div>

<div id="left" class="panel">
  <div class="channel" onclick="openChannel('genel')"># genel</div>
</div>

<div id="right" class="panel">
  <div style="padding:12px"><b>Aktifler</b><br>@admin</div>
</div>
</div>

<script>
let currentChannel=null;

function login(){
  if(user.value==="admin" && pass.value==="admin"){
    login.style.display="none";
    app.style.display="block";
  }else alert("Hatalı");
}

function toggleLeft(){
  left.classList.toggle("open");
}
function toggleRight(){
  right.classList.toggle("open");
}

function openChannel(name){
  currentChannel=name;
  title.innerText="# "+name;
  left.classList.remove("open");

  messages.innerHTML="";
  inputBox.style.display="flex";
}

function sendMsg(){
  if(!msgInput.value)return;
  const d=document.createElement("div");
  d.className="msg";
  d.innerHTML="<span>@admin</span><p>"+msgInput.value+"</p>";
  d.oncontextmenu=e=>{
    e.preventDefault();
    if(confirm("Silinsin mi?")) d.remove();
  }
  messages.appendChild(d);
  msgInput.value="";
}
</script>

</body>
</html>
